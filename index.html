<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API test site</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script language="javascript" type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <h1><b>Pick a Chord</b></h1>
      <div class="chords">
        <ul class="options">
          <li class="1">C</li>
          <li class="2">D</li>
          <li class="3">E</li>
          <li class="4">F</li>
          <li class="5">G</li>
          <li class="6">A</li>
          <li class="7">B</li>
      </div>
  <h2 class="highest prob">Most Likely to Come Next</h2>
    <div class="Next likely">
      <ul class="options 2">
        <li class="likely1"></li>
        <li class="likely2"></li>
        <li class="likely3"></li>
        <li class="likely4"></li>
        <li class="likely5"></li>
        <li class="likely6"></li>
        <li class="likely7"></li>
      </ul>
    </div>
  <h2 class="lowest prob">Least Likely to Come Next</h2>
    <div class="least likely">
      <ul class="options 3">
        <li class="un1"></li>
        <li class="un2"></li>
        <li class="un3"></li>
        <li class="un4"></li>
        <li class="un5"></li>
        <li class="un6"></li>
        <li class="un7"></li>
      </ul>
    </div>

  </body>
</html>
